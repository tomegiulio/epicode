<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="container">

        <form >
            <input type="text" class="display"></input>
        </form>

        <div class="buttons">

        <button class="item1 clear" >C</button>
        
        <button data-num="/" class="item2 button number/">/</button>
        <button data-num="7" class="item3 button number7">7</button>
        
        <button data-num="8" class="item3 button number8">8</button>
        <button data-num="9" class="item3 button number9">9</button>
        <button data-num="*" class="item2 button number*">x</button>
        
        <button data-num="4" class="item3 button number4">4</button>
        <button data-num="5" class="item3 button number5">5</button>
        <button data-num="6" class="item3 button number6">6</button>
        <button data-num="-" class="item2 button numero-">-</button>
        
        <button data-num="1" class="item3 button number1">1</button>
        <button data-num="2" class="item3 button number2">2</button>
        <button data-num="3" class="item3 button number3">3</button>
        <button data-num="+"class="item2 button number+">+</button>


        <button data-num="0" class="item3 button number0">0</button>
        <button data-num="." class="item3 button number.">.</button>
        <button class="item2 equal">=</button>

        
        </div>
 
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
